<div class="container pt-3">
    <div class="row">
        <div class="col-12 text-center">
            <h3>Form to upload a new book</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center border shadow-sm p-3 mb-5 bg-white rounded">
            <form (ngSubmit)="saveBook()">
                ​
                <div class="form-group row">
                    <label for="formName" class="col-sm-3 col-form-label col-form-label-sm">Nombre</label>
                    <div class="col-sm-9">
                        <input type="text" name="formName" id="formName" class="form-control form-control-sm" [(ngModel)]="formName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formAuthor" class="col-sm-3 col-form-label col-form-label-sm">Autor</label>
                    <div class="col-sm-9">
                        <input type="text" name="formAuthor" id="formAuthor" class="form-control form-control-sm" [(ngModel)]="formAuthor">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formGender" class="col-sm-3 col-form-label col-form-label-sm">Genero</label>
                    <div class="col-sm-9">
                        <select name="formGender" id="formGender" class="form-control" [(ngModel)]="formGender">
                            <option *ngFor="let gender of genders" value="{{gender.id}}">{{gender.name}}</option>
                        </select>
                    </div>
                </div>

                <button class="btn btn-primary btn-sm" type="submit">Send</button>
            </form>
        </div>
        <div class="col-3"></div>
        ​
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div *ngIf="response == 200" class="alert alert-success" role="alert">
                {{alert}}
            </div>

            <div *ngIf="response == 403" class="alert alert-danger" role="alert">
                {{alert}}
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
