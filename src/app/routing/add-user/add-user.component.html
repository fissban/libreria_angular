<div class="container">

    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6 text-center border-custom shadow p-3 mb-5 bg-light rounded">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-primary">Add new user</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form (ngSubmit)="save()">
                        â€‹
                        <div class="form-group row">
                            <label for="formName" class="col-sm-3 col-form-label col-form-label-sm">Full name</label>
                            <div class="col-sm-9 text-left">
                                <input type="text" name="formName" id="formName" placeholder="Insert full name" class="form-control form-control-sm" [(ngModel)]="formName" required>
                                <small class="small-hidden">..</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="formEmail" class="col-sm-3 col-form-label col-form-label-sm">Email</label>
                            <div class="col-sm-9 text-left">
                                <input type="email" name="formEmail" id="formEmail" placeholder="name@mail.com" class="form-control form-control-sm" [(ngModel)]="formEmail">
                                <small class="small-hidden">..</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="formState" class="col-sm-3 col-form-label col-form-label-sm">State</label>
                            <div class="col-sm-9 text-left">
                                <input type="text" name="formState" id="formState" placeholder="Example: Neuquen" class="form-control form-control-sm" [(ngModel)]="formState">
                                <small class="small-hidden">..</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="formCity" class="col-sm-3 col-form-label col-form-label-sm">City</label>
                            <div class="col-sm-9 text-left">
                                <input type="text" name="formCity" id="formCity" placeholder="Example: Plottier" class="form-control form-control-sm" [(ngModel)]="formCity">
                                <small class="small-hidden">..</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="formAddress" class="col-sm-3 col-form-label col-form-label-sm">Address</label>
                            <div class="col-sm-9 text-left">
                                <input type="text" name="formAddress" id="formAddress" placeholder="Example: Ameghino 169" class="form-control form-control-sm" [(ngModel)]="formAddress">
                                <small class="small-hidden">..</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="formPhone" class="col-sm-3 col-form-label col-form-label-sm">Phone</label>
                            <div class="col-sm-9 text-left">
                                <input type="text" name="formPhone" id="formPhone" placeholder="Example: 2995952183" class="form-control form-control-sm" [(ngModel)]="formPhone">
                                <small class="small-hidden">..</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="formDni" class="col-sm-3 col-form-label col-form-label-sm">DNI</label>
                            <div class="col-sm-9 text-left">
                                <input type="text" name="formDni" id="formDni" placeholder="Use only numbers" class="form-control form-control-sm" [(ngModel)]="formDni">
                                <small class="small-hidden">..</small>
                            </div>
                        </div>
                        <button class="btn btn-custom" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<div class="modal" tabindex="-1" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">INFO</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{modalAlert}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
